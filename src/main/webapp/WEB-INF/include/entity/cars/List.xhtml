<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CarsListForm">

        <p:panel header="#{bundle.ListCarsTitle}">
            <p:dataTable id="datalist"
                         value="#{carsController.items}"
                         var="item"
                         rowKey="#{item.idCars}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{carsController.selected}">

                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idCars}" filterBy="#{item.idCars}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCarsTitle_idCars}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCars}"/>
                </p:column>


                <p:column sortBy="#{item.model}" filterBy="#{item.model}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCarsTitle_model}"/>
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </p:column>


                <p:column sortBy="#{item.brand}" filterBy="#{item.brand}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCarsTitle_brand}"/>
                    </f:facet>
                    <h:outputText value="#{item.brand}"/>
                </p:column>


                <p:column sortBy="#{item.price}" filterBy="#{item.price}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCarsTitle_price}"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>


                <p:column sortBy="#{item.year}" filterBy="#{item.year}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCarsTitle_year}"/>
                    </f:facet>
                    <h:outputText value="#{item.year}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{carsController.prepareCreate}" update=":CarsCreateForm" oncomplete="PF('CarsCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CarsViewForm" oncomplete="PF('CarsViewDialog').show()" disabled="#{empty carsController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CarsEditForm" oncomplete="PF('CarsEditDialog').show()" disabled="#{empty carsController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{carsController.delete}" update=":growl,datalist" disabled="#{empty carsController.selected}">
                            <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
