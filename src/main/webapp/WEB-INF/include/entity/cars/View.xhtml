<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarsViewDlg" widgetVar="CarsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCarsTitle}" closeOnEscape="true">

            <h:form id="CarsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{carsController.selected != null}">

                        <h:outputText value="#{bundle.ViewCarsLabel_idCars}"/>
                        <h:outputText value="#{carsController.selected.idCars}" title="#{bundle.ViewCarsTitle_idCars}"/>

                        <h:outputText value="#{bundle.ViewCarsLabel_model}"/>
                        <h:outputText value="#{carsController.selected.model}" title="#{bundle.ViewCarsTitle_model}"/>

                        <h:outputText value="#{bundle.ViewCarsLabel_brand}"/>
                        <h:outputText value="#{carsController.selected.brand}" title="#{bundle.ViewCarsTitle_brand}"/>

                        <h:outputText value="#{bundle.ViewCarsLabel_price}"/>
                        <h:outputText value="#{carsController.selected.price}" title="#{bundle.ViewCarsTitle_price}"/>

                        <h:outputText value="#{bundle.ViewCarsLabel_year}"/>
                        <h:outputText value="#{carsController.selected.year}" title="#{bundle.ViewCarsTitle_year}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CarsViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
