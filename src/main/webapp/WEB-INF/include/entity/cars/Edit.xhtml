<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CarsEditDlg" widgetVar="CarsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCarsTitle}" closeOnEscape="true">

            <h:form id="CarsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{carsController.selected != null}">


                        <h:outputLabel value="#{bundle.EditCarsLabel_idCars}" for="idCars" />
                        <h:outputText id="idCars" value="#{carsController.selected.idCars}" />

                        <p:outputLabel value="#{bundle.EditCarsLabel_model}" for="model" />
                        <p:inputText id="model" value="#{carsController.selected.model}" title="#{bundle.EditCarsTitle_model}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditCarsLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{carsController.selected.brand}" title="#{bundle.EditCarsTitle_brand}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditCarsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{carsController.selected.price}" title="#{bundle.EditCarsTitle_price}"/>

                        <p:outputLabel value="#{bundle.EditCarsLabel_year}" for="year" />
                        <p:inputText id="year" value="#{carsController.selected.year}" title="#{bundle.EditCarsTitle_year}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carsController.save}" value="#{bundle.Save}" update="display,:CarsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarsEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CarsEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
