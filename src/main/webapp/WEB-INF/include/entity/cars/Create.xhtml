<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarsCreateDlg" widgetVar="CarsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarsTitle}" closeOnEscape="true">

            <h:form id="CarsCreateForm">

                <h:panelGroup id="display" rendered="#{carsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCarsLabel_model}" for="model" />
                        <p:inputText id="model" value="#{carsController.selected.model}" title="#{bundle.CreateCarsTitle_model}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.CreateCarsLabel_brand}" for="brand" />
                        <p:inputText id="brand" value="#{carsController.selected.brand}" title="#{bundle.CreateCarsTitle_brand}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.CreateCarsLabel_price}" for="price" />
                        <p:inputText id="price" value="#{carsController.selected.price}" title="#{bundle.CreateCarsTitle_price}"/>

                        <p:outputLabel value="#{bundle.CreateCarsLabel_year}" for="year" />
                        <p:inputText id="year" value="#{carsController.selected.year}" title="#{bundle.CreateCarsTitle_year}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carsController.saveNew}" value="#{bundle.Save}" update="display,:CarsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarsCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CarsCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
